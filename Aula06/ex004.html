<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let nome = window.prompt('Qual é o seu nome??');
        document.write(`Óla, ${nome} o seu nome tem ${nome.length} letras`)
        document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()}`);
        document.write(`O seu nome em minúsculas é ${nome.toLowerCase()}`);
    </script>
</body>
